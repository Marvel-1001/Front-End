<head>



  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->

</head>

<body class="text-center">

  <main class="form-signin">
    <form #forms="ngForm" (ngSubmit)="onSubmit(forms)">
      <img class="mb-4" src="assets/images/nacn.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please Sign into the Database</h1>

      <div class="form-group">
        <mat-label class="loginUsername">Username</mat-label>
        <input type="text" 
              name="username" 
              ngModel 
              required 
              #username="ngModel" 
              class="form-control"
              placeholder="username">

      </div>
      <div class="form-group">
        <label class="loginPassword">Password</label>
        <input type="password" 
              name="password" 
              ngModel 
              required 
              class="form-control" id="floatingPassword"
          placeholder="Password">

      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="forms.invalid"
        [routerLink]="['/bookshelf/']">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>



</body>
